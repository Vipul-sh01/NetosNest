plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

// ✅ FIXED: Load keystore.properties from the correct path
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("keystore.properties")  // ✅ Correct
def isSigningReady = false

if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

    if (keystoreProperties['storeFile'] &&
        keystoreProperties['storePassword'] &&
        keystoreProperties['keyAlias'] &&
        keystoreProperties['keyPassword']) {
        isSigningReady = true
    } else {
        println("⚠️ keystore.properties exists but some required fields are missing.")
    }
} else {
    println("⚠️ keystore.properties file not found at: ${keystorePropertiesFile}")
}

android {
    namespace = "com.notesnest"
    compileSdk = 35
    ndkVersion = "25.2.9519653"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.notesnest"
        minSdk = 23
        targetSdk = 34
        versionCode 1
        versionName "1.0.0"
    }

    signingConfigs {
        release {
            if (isSigningReady) {
                storeFile file("${rootDir}/${keystoreProperties['storeFile']}")
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            }
        }
    }

    buildTypes {
        release {
            if (isSigningReady) {
                signingConfig signingConfigs.release
            } else {
                println("⚠️ Release build will NOT be signed due to missing keystore config.")
            }

            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.9.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.facebook.android:facebook-android-sdk:18.0.2'
}
